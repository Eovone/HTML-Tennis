<!DOCTYPE html>
<html lang="sv">

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tennisklubb - Bastu</title>
        <link rel="icon" type="image/x-icon" href="/tennisball.png">
        <meta charset="UTF-8">
        <meta name="author" content="Martin Ljungqvist">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
    </head>

    <body class="bastubody">

        <header>
            <a href="index.html">
            <img src="/tennisball.png" alt="tennisboll"></a>
            <nav>
                <ul>
                    <li><a href="index.html#kalender">Kalender</a></li>
                    <li><a href="index.html#omkl">Omklädningsrum</a></li>
                    <li><a href="banor.html">Banor</a></li>
                    <li><a href="bastu.html">Bastu</a></li>
                </ul>
            </nav>
        </header>

        <section class="bastuhero">
            <h1>Bastu</h1>
        </section>
        
        <div class="bastuklass">
            <div>
                <h2>Boka din tid i bastun!</h2>
            </div>

            <div>
                <form>
                    <div>
                        <label for="datum">Välj dag för Bastubokning:</label>
                        <input type="date" id="datum" name="datum" required>
                    </div>

                    <div>
                        <label for="antaltimmar">Antal Timmar:</label>
                        <input type="number" id="antaltimmar" name="antaltimmar" min="1" max="6" value="1">
                    </div>

                    <div>
                        <label for="fnamn">Förnamn:</label>
                        <input type="text" id="fnamn" name="fnamn" placeholder="Ulf" required>
                    </div>

                    <div>
                        <label for="enamn">Efternamn:</label>
                        <input type="text" id="enamn" name="enamn" placeholder="Kristersson" required>
                    </div>

                    <div>
                        <label for="mobil">Mobilnummer:</label>
                        <input type="tel" id="mobil" name="mobil" placeholder="0707123456" required>
                    </div>

                    <div>
                        <label for="epost">E-postadress:</label>
                        <input type="email" id="epost" name="epost" placeholder="ulf.kristersson@gmail.com" required>
                    </div>
                    
                    <div>
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>

    </body>
    
</html>
